<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Train Scheduler Project</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>
                <center>Metro Train Schedule</center>
            </h1>
            <h3>
                <center>See when your next train arrives below.</center>
            </h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:MM - Military Time Format)</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (mins)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    
    <script src="assets/javascript/app.js"></script>

</body>

</html>
